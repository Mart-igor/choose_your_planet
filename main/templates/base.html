{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% url "bootstrap\css\bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% url "css/style.css" %}">
</head>
<body>
    <header class="header sticky-top">
        <div class="header-container d-flex">
            <nav class='header-nav'>
                <ul class="header-lis">
                    <li><a href="{% url 'home' %}" class="header-logo"><img src="{% static 'img/logo.jpg' %}" class="header-logo-img" alt="logo"></a></li>
                    <li>
                        <a href="" class="nav-a">Home</a>
                    </li>
                    <li>
                        <a href="" class="nav-a">Shop</a>
                    </li>
                </ul>
            </nav>
            <div class="header-profile">
                <a href="#" class="cart"><img src="{% static 'img/cart_v2.png' %}" class="cart-img" alt="cart"></a>
                {% if user.is_authenticated %}
                    <a href="#" class="profile">Profile</a>
                    <p> | </p>
                    <a href="#" class="logout">Logout</a>
                {% else %}
                    <a href="#" class="profile">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <div class="footer">
        {% block footer %}
        {% endblock footer %}
    </div>
    <script src="{% static 'bootstrap\js\bootstrap.bundle.min.js' %}"></script>
</body>
</html>
